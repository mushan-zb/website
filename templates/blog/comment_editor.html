<div class="modal fade" id="comment_editor" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title" id="myModalLabel" style="color: #31708F">编辑评论</h3>
            </div>
            <div class="modal-body">
                <div class="alert hidden" id="prompt_message">
                </div>
                <input type="hidden" id="reply" name="reply" value="">
                <div class="input-group" style="margin-top: 10px">
                    <span class="input-group-addon glyphicon glyphicon-user"></span>{{ comment_form.name }}
                </div>
                <div class="input-group" style="margin-top: 10px">
                    <span class="input-group-addon glyphicon glyphicon-envelope"></span>{{ comment_form.email }}
                </div>
                <div class="input-group" style="margin-top: 10px">
                    <span class="input-group-addon glyphicon glyphicon-edit"></span>{{ comment_form.content }}
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="submit_comment">评论</button>
            </div>
        </div>
    </div>
</div>
